deploy:
  startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
  restartPolicyType: ON_FAILURE
  restartPolicyMaxRetries: 10

environments:
  production:
    variables:
      PYTHON_VERSION: 3.10
      DATABASE_URL: ${{DATABASE_URL}}
      JWT_SECRET_KEY: your-jwt-secret-key-change-this
      PYTHONPATH: .
      PORT: ${{PORT}}